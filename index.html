<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<title>Weather App</title>
</head>
<body>
	<section class="container">
		<div class="bg search">
	        <input type="text" class="search-bar" placeholder="Enter a city">
			<button class="search-button"><i class="fas fa-search"></i></button>
      	</div>
      	<div class="bg city">
	        <i class="fas fa-city"></i>
	        <p>Weather in New York</p>
      	</div>
      	<div class="bg temp">
	        <h2>36 &deg;C</h2>
	        <p>Temperature</p>
      	</div>
      	<div class="bg desc">
	        <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon">
	        <p class="description">Cloudy</p>
	    </div>
	    <div class="bg humidity">
	        <h2>60 <span>%</span></h2>
	        <p>Humidity</p>
	    </div>
	    <div class="bg wind">
	        <h2>1.5 <span>km/h</span></h2>
	        <p>Wind speed</p>
	    </div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
